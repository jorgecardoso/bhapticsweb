<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame bHaptics Component - Basic</title>
  <meta name="description" content="Basic example for bHaptics component."></meta>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <script src="../../dist/aframe-bhaptics-component.js"></script>
</head>
<body>
<a-scene
        bhaptics="files: Slash8_Left_Arms.tact,Slash8_Right_Arms.tact,Slash12_Back_Vest.tact,Slash12_Front_Vest.tact"
        cursor="rayOrigin: mouse">

  <a-sky color="lightblue" ></a-sky>
  <a-box
          bhaptics="on: click; type: dot; position: VestFront; points: 1,5; intensities: 50,50; duration: 500 "
          position="-0.5 2.6 -3">
  </a-box>

  <a-box color="green" position="1 2.6 -3"
          bhaptics="on: click; type: path; position: VestFront; x:0,1 ; y:0,1 ; intensities: 50,50; duration: 1000 "
          position="0 2.6 -3">
  </a-box>

  <a-box color="red" position="-0.5 1.6 -3"
         bhaptics="on: click; type: file; file: Slash12_Back_Vest.tact"
         >
  </a-box>
  <a-box color="orange" position="0.5 1.6 -3"
         bhaptics="on: click; type: file; file: Slash12_Front_Vest.tact"
         >
  </a-box>

  <a-box color="orange" position="0.5 0.6 -3"
         bhaptics="on: click; type: file; file: Slash8_Right_Arms.tact"
  >
  </a-box>

  <a-box color="orange" position="-0.5 0.6 -3"
         bhaptics="on: click; type: file; file: Slash8_Left_Arms.tact"
  >
  </a-box>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>

<div id="connectionerror" style="width:100%; background-color:white; padding: 15px; text-align:center; position:fixed; bottom: 10px; display:none">
  <p>Connection error. You may need to authorize the self-signed certificate by first accessing the link below.
  You should only need to do this once per browser.</p>
 <p><a href="" target="_blank" >Click here to check if you need to authorize the self-signed certificate.</a> </p>
  <p>After you authorize the self-signed certificate, reload this page.</p>
</div>
</body>
</html>
